<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DeadlineNoon — Survivor Control</title>
  <style>
    :root {
      --bg: #0f1115;
      --panel: #151826;
      --ink: #e7e9ee;
      --muted: #9aa3b2;
      --accent: #7c5cff;
      --line: #262a3b;
    }
    * { box-sizing: border-box; }
    html, body { margin: 0; background: var(--bg); color: var(--ink); font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif; min-height: 100%; }
    a { color: inherit; }
    .wrap { max-width: 1400px; margin: 0 auto; padding: 24px 20px 32px; display: flex; flex-direction: column; gap: 16px; }
    header { display: flex; justify-content: space-between; align-items: center; gap: 16px; flex-wrap: wrap; }
    .brand { font-size: 28px; font-weight: 800; }
    .accent { color: var(--accent); }
    .badge { border: 1px solid var(--line); border-radius: 999px; padding: 6px 12px; font-size: 12px; color: var(--muted); }
    .summary-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 12px; }
    .summary-card { border: 1px solid var(--line); border-radius: 14px; padding: 14px 16px; background: rgba(255,255,255,0.03); display: flex; flex-direction: column; gap: 6px; }
    .summary-card .label { font-size: 13px; text-transform: uppercase; letter-spacing: 0.35px; color: var(--muted); }
    .summary-card .value { font-size: 22px; font-weight: 700; }
    .summary-card .note { font-size: 12px; color: var(--muted); }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
    .tabs { display: inline-flex; border: 1px solid var(--line); border-radius: 999px; padding: 4px; background: rgba(255,255,255,0.02); width: fit-content; }
    .tab-btn { appearance: none; border: 0; background: transparent; color: var(--muted); padding: 6px 16px; border-radius: 999px; font: inherit; font-weight: 600; cursor: pointer; transition: background 0.2s ease, color 0.2s ease; }
    .tab-btn:focus-visible { outline: 2px solid var(--accent); outline-offset: 2px; }
    .tab-btn.active { background: var(--accent); color: #fff; }
    .iframes { position: relative; width: 100%; }
    .contest-frame { width: 100%; border: 1px solid var(--line); border-radius: 16px; background: #0f1115; min-height: 1600px; box-shadow: 0 14px 40px rgba(0,0,0,0.35); display: none; }
    .contest-frame.active { display: block; }
    .hint { font-size: 12px; color: var(--muted); }
    @media (max-width: 720px) {
      header { flex-direction: column; align-items: flex-start; }
      .tabs { width: 100%; }
      .tab-btn { flex: 1; text-align: center; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <div class="badge">Survivor Control Hub</div>
        <div class="brand">Deadline<span class="accent">Noon</span> — Survivor</div>
      </div>
      <div class="badge">Updated: <span id="timestamp">—</span></div>
    </header>

    <section class="summary-grid" id="summaryGrid">
      <div class="summary-card" data-contest="circa">
        <div class="label">Circa Survivor</div>
        <div class="value mono" data-implied="circa">—</div>
        <div class="note" data-note="circa">—</div>
      </div>
      <div class="summary-card" data-contest="scs">
        <div class="label">SuperContest Survivor</div>
        <div class="value mono" data-implied="scs">—</div>
        <div class="note" data-note="scs">—</div>
      </div>
    </section>

    <div class="tabs" role="tablist" aria-label="Contest selector">
      <button class="tab-btn active" role="tab" aria-selected="true" aria-controls="panel-circa" data-target="circa">Circa Survivor</button>
      <button class="tab-btn" role="tab" aria-selected="false" aria-controls="panel-scs" data-target="scs">SuperContest Survivor</button>
    </div>
    <div class="hint">Use the toggle above to jump between contest dashboards. All widgets inside each view remain fully interactive.</div>

    <div class="iframes">
      <iframe id="panel-circa" class="contest-frame active" title="Circa Survivor Dashboard" src="circa.html" loading="lazy"></iframe>
      <iframe id="panel-scs" class="contest-frame" title="SuperContest Survivor Dashboard" src="scs.html" loading="lazy"></iframe>
    </div>
  </div>

  <script>
    const USD0 = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 });
    const contests = {
      circa: {
        name: 'Circa Survivor',
        initialEntries: 18718,
        liveEntries: 16908,
        buyIn: 1000,
        prizePool: 18718000,
        iframeId: 'panel-circa'
      },
      scs: {
        name: 'SuperContest Survivor',
        initialEntries: 111,
        liveEntries: 81,
        buyIn: 5000,
        prizePool: 111 * 5000,
        iframeId: 'panel-scs'
      }
    };

    function updateTimestamp() {
      const stamp = new Date();
      const label = stamp.toLocaleString('en-US', { month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit' });
      const node = document.getElementById('timestamp');
      if (node) node.textContent = label;
    }

    function renderSummary() {
      Object.entries(contests).forEach(([key, meta]) => {
        const implied = meta.prizePool / Math.max(1, meta.liveEntries);
        const impliedNode = document.querySelector(`[data-implied="${key}"]`);
        const noteNode = document.querySelector(`[data-note="${key}"]`);
        if (impliedNode) impliedNode.textContent = USD0.format(Math.round(implied));
        if (noteNode) {
          const buyIn = USD0.format(meta.buyIn);
          noteNode.textContent = `${meta.liveEntries.toLocaleString()} alive / ${meta.initialEntries.toLocaleString()} start • buy-in ${buyIn}`;
        }
      });
    }

    function activateContest(target) {
      Object.entries(contests).forEach(([key, meta]) => {
        const frame = document.getElementById(meta.iframeId);
        if (!frame) return;
        const isActive = key === target;
        frame.classList.toggle('active', isActive);
        frame.setAttribute('aria-hidden', String(!isActive));
      });

      document.querySelectorAll('.tab-btn').forEach(btn => {
        const isActive = btn.dataset.target === target;
        btn.classList.toggle('active', isActive);
        btn.setAttribute('aria-selected', String(isActive));
        btn.setAttribute('tabindex', isActive ? '0' : '-1');
      });
    }

    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => activateContest(btn.dataset.target));
      btn.addEventListener('keydown', event => {
        if (event.key === 'ArrowRight' || event.key === 'ArrowLeft') {
          event.preventDefault();
          const buttons = Array.from(document.querySelectorAll('.tab-btn'));
          const idx = buttons.indexOf(btn);
          const nextIdx = event.key === 'ArrowRight' ? (idx + 1) % buttons.length : (idx - 1 + buttons.length) % buttons.length;
          buttons[nextIdx].focus();
          activateContest(buttons[nextIdx].dataset.target);
        }
      });
    });

    updateTimestamp();
    renderSummary();
  </script>
</body>
</html>
